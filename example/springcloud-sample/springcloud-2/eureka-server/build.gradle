plugins {
    id 'java'
}

group 'com.ding'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    implementation(
            "org.springframework.boot:spring-boot-starter-web",
            "org.springframework.cloud:spring-cloud-starter-netflix-eureka-server"
    )
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
